<!DOCTYPE html>
<html>
  <head>
    <title>Web Scraper</title>
    <script type="text/javascript" src="{{url_for('static',filename='js/jquery-2.1.4.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/Chart.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/script.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="{{url_for('static', filename='js/index.js')}}"> </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 style="color:white; font-size:1.2cm"><b>Web Scraper</b></h1>
    </nav>
    
    <div class="container">
      <div class = "row">
        <div class = "col-10"> 
            <div class = "row">
                <form method="POST" action="{{url_for("home")}}" target="#">
                    <div class = "input">
                        <img src="{{url_for('static',filename='images/link.png')}}" class="linkicon">
                        <input type="text-area" name="domain" id = "mydomain"> 
                        <button type="submit" class="scrape"> 
                            scrape
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class ="col-2 spacer">
          <canvas id="mycanvas" width="256" height="256"></canvas>
        </div>
      </div>
    </div>
    <br><br>
    <div class="container">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" style="font-size:140%">Error code</th>
              <th scope="col" style="font-size:140%">URL Source</th>
              <th scope="col" style="font-size:140%">Status</th>
            </tr>
          </thead>
          <tbody id="resList">

          </tbody>
        </table>
      </div>
      <br>
      <div class="d-flex justify-content-end">
        <a href="{{url_for('download')}}"><button class="btn" style="font-size:150%"><i class="fa fa-download"></i> Download CSV</button></a>
      </div>
    </div>
  </body>
</html>
